<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <!-- Header -->
        
        <div id="header"></div>
        <!-- carousel image --> 
        <div class="wrapper">
          <div id="carousel" class="slider">
                
           </div>
           <script id="carouselT" type="x-tmpl-mustache">
            {{#carousel}}
                <img src="{{image}}" />
            {{/carousel}}
           </script>

        </div>

        <!-- Body comes here -->

        <ul id="featurelist" >
        
        </ul>
        <script id="featurelistT" type="x-tmpl-mustache">
            {{#featurelist}}  
             <li>
                <div>
                    {{#type}}
                    
                        <img src= "{{image}}"/>
                        <h2>{{h2}}</h2>
                        <p>{{text}}</p>
                    {{/type}}    
                    {{^type}}
                        <h4>{{h4}}</h4>
                        <h3>{{h3}}</h3>
                        <p>{{text}}</p>
                    {{/type}}
                    
                </div>

              </li>

            {{/featurelist}}
        </script>

        <!-- Main clients come here -->

        <ul id="clients" >
        
        </ul>
        <script id="clientsT" type="x-tmpl-mustache">
        {{#clients}}  
            <li><a href= "{{link}}" > <img src="{{img}}" /> </a></li>
        {{/clients}}
        </script>
        <!-- Testimonials -->
        <div id="customertestimonials">
            <img src="img/heart.png" />
            <h2>DeltaCadd makes us happy</h2>
            <p>More than 50 happy clients accross industries and growing</p>
        </div>

         <ul id="testimonials" >
        
        </ul>
        <script id="testimonialsT" type="x-tmpl-mustache">
        {{#testimonials}}  
            <li>
                <img src= "{{img}}" />
                <p>{{text}}</p>
                <span class="customername">{{name}}</span>
                <span class="companyname">{{company}}</span>

            </li>
        {{/testimonials}}
        </script>

        <!-- Products -->

        <div class="mainproducts">
            <h2>Products</h2>
            <ul id="products" >
        
            </ul>
        <script id="productsT" type="x-tmpl-mustache">
        {{#products}}  
            <li>
                <img src= "{{img}}" />
                <h2>{{name}}</h2>
                <p>{{text}}</p>
                <button class="productbutton" onClick="{{link}}">Know more</button>
                <button class="bluebutton overlapbutton">Request Demo</button>
                
            </li>
        {{/products}}
        </script>


        </div>


        <!-- Footer --> 
        <div id="footer"></div>

        <script src="https://rawgit.com/ruyadorno/simple-slider/master/dist/simpleslider.min.js"></script>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
        

    </body>
</html>
